spring:
  application:
    name: web-invoker
  profiles:
    active: leader
  sleuth:
    sampler:
      percentage: 1.0
  zipkin:
    base-url: http://localhost:9411
management:
  security:
    enabled: false
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
    registry-fetch-interval-seconds: 30
  instance:
    hostname: localhost
spark:
  security:
    browser:
      loginPage: /LoginAndRegister.html
      loginType: REDIRECT
    code:
      image:
        length: 6
        width: 100
        url: /applepear
logging:
  level:
    root: INFO
    org.springframework.cloud.sleuth: DEBUG
    com.netflix: debug
