<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
        $(function(){
            jQuery("#sign_list").jqGrid({
                url:'',
            });
        });
	</script>

<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-xs-6 col-sm-6">
					<div class="text-left">
						<img th:src="@{/image/logo.png}" height="50">
						<h4 style="display: inline;margin-left: 10px;">智能云班课</h4>
					</div>
				</div>
				<div class="col-md-6 col-xs-6 col-sm-6">
					<div class="text-right">
						<ul class="list-unstyle list-inline" style="margin-top: 4px;" th:object="${session.user}">
							<li><a th:href="@{/task_list}"><span class="glyphicon glyphicon-flag"></span><h4 style="display: inline;margin-left: 5px;">任务中心</h4></a></li>
							<li><a th:href="@{/course_package}"><span class="glyphicon glyphicon-folder-close"></span><h4 style="display: inline;margin-left: 5px;">课程包</h4></a></li>
							<li><a th:href="@{/exam_list}"><span class="glyphicon glyphicon-hdd"></span><h4 style="display: inline;margin-left: 5px;">库管理</h4></a></li>
							<li><a th:href="@{/exam_list}"><span class="glyphicon glyphicon-list-alt"></span><h4 style="display: inline;margin-left: 5px;">我的题库</h4></a></li>
							<li><img th:src="@{${session.user.getAvatar()}}" style="width:34px;height:34px" class="img-responsive img-thumbnail"></li>
							<li><a th:href="@{/my_infor}"><h4 th:text="*{userName}"></h4></a></li>
							<li><a onclick="loginOut()"><h4>退出</h4></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div style="height:172px;width: 100%;background: url(../image/header_background.jpg) no-repeat;">
			<div class="container">
				<div class="row">
					<div class="col-md-2 col-xs-2 col-sm-2">
						<img th:src="@{${current_course.getAvatar()}}" class="img-responsive img-thumbnail">
					</div>
					<div class="col-md-10 col-xs-10 col-sm-10">
						<h2 th:text="${current_course.getCourseName()}"></h2>
						<h3 th:text="${current_course.getUserName()}"></h3>
						<ul class="list-unstyle list-inline" style="margin-top: 4px;">
							<li><a class="btn" th:href="@{'/course_ware/'+${current_course_id}}"><h4>课件</h4></a></li>
							<li><a class="btn" th:href="@{'/homework/'+${current_course_id}}"><h4>作业</h4></a></li>
							<li><a class="btn" th:href="@{'/sign/'+${current_course_id}}"><h4>讨论</h4></a></li>
							<li><a class="btn" th:href="@{'/discuss/'+${current_course_id}}"><h4>消息</h4></a></li>
							<li><a class="btn" th:href="@{'/sign/'+${current_course_id}}"><h4>签到</h4></a></li>
						</ul>
					</div>
				</div>
			</div>	
		</div>
	</div>
    <div id="sign_list"></div>
    <div id="sign_page"></div>
	<div style="width: 480px;height:336px;margin:20px auto" id="sign" class="container" th:if="${not session.own_flag}">
		<form>
			<input type="text" name="code" id="code" placeholder="请输入6位验证码"/>
			<input type="submit" value="签到">
		</form>

				<tr>

					<th>结束时间</th>
					<th>签到时间</th>
					<th>是否有效</th>
				</tr>
				<tr th:each="sign:${sign_list}">
					<td th:text="${sign.getBatch()}"></td>
                    <td th:text="${sign.getEndTime()}"></td>
                    <td th:text="${sign.getSignTime()}"></td>
                    <td th:text="${sign.getRange()}=='1'?'正常':'迟到'"></td>
				</tr>
			</table>
            <div style="text-align: right;margin-top:20px;">
                <input type="button" id="pageDown" value="上一页" class="btn btn-xs" th:if="${sign_page>0}" onclick="prePage()">
                <span th:text="'第'+${sign_page+1}+'页'"></span>

            </div>-->
		</div>
	</div>
    <div style="width: 480px;height:336px;margin:20px auto" id="sign_release" class="container" th:if="${session.own_flag}">
		<form>
			<div class="form-group" style="padding:0px 20px;margin:50px auto 0 auto;width:700px">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
					<input type="search" name="course_id" id="sign_check" class="form-control" placeholder="请输入签到验证码 ">
				</div>
			</div>
			<div class="form-group" style="padding:0px 20px;margin:50px auto 0 auto;width:700px">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
					<input type="search" name="sign_min" id="sign_min" class="form-control" placeholder="请输入签到有效时间（分钟） ">
				</div>
			</div>
			<div class="row" style="margin-top: 20px">
				<div class="col-md-4 col-xs-4 col-sm-4"></div>
				<div class="col-md-1 col-xs-1 col-sm-1"><button class="btn" type="submit">确定</button></div>
				<div class="col-md-2 col-xs-2 col-sm-2"></div>
				<div class="col-md-1 col-xs-1 col-sm-1"><button class="btn">取消</button></div>
				<div class="col-md-4 col-xs-4 col-sm-4"></div>
			</div>
		</form>
	</div>
</body>
