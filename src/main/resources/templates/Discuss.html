<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <style type="text/css">
        *{
            margin:0;padding:0;
            -webkit-touch-callout: none; /* prevent callout to copy image, etc when tap to hold */
            -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */
            -webkit-tap-highlight-color: rgba(210,210,210,0.35); /* make transparent link selection, adjust last value opacity 0 to 1.0 */
            -webkit-user-select: none; /* prevent copy paste, to allow, change 'none' to 'text' */
        }
        body{font-family:"微软雅黑";font-size:12px;}
        ul,li{list-style:none;}
        .ylcon{width:100%;min-width:320px;}
        .tit{height:26px;line-height:26px;padding:0px 15px;position:relative;font-size:15px;color:#aaa;border-bottom:1px solid rgba(0, 0, 0, 0.15);}

        .story{border-bottom:1px dashed #cecece;padding:0 15px 3px;position:relative;}
        .story_t{font-size:1.2em;color:rgba(0,0,0,1);padding-top:5px;padding-bottom:2px;}
        .story_m{color:rgba(110,110,110,1);line-height:21px;word-break:break-all;word-wrap:break-word;overflow:hidden;font-size:1.2em;padding:2px 0;}
        .story_time{color:rgba(154,154,154,1);padding:2px 0;}
        .story_hf{background:rgb(245,245,245);font-size:1.2em;border:1px solid rgba(204,204,204,0.2);border-radius:2px;color:rgba(110,110,110,1);padding:4px;margin-bottom:5px;}
        .opbtn{position:absolute;top: 0;right: 0;}
    </style>
    <meta name="viewprot"
          content="width=devive-width,initial-scale=1,user-scalable=no">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-6 col-sm-6">
                <div class="text-left">
                    <img th:src="@{/image/logo.png}" height="50">
                    <h4 style="display: inline;margin-left: 10px;">智能云班课</h4>
                </div>
            </div>
            <div class="col-md-6 col-xs-6 col-sm-6">
                <div class="text-right">
                    <ul class="list-unstyle list-inline" style="margin-top: 4px;" th:object="${session.user}">
                        <li><a th:href="@{/task_list}"><span class="glyphicon glyphicon-flag"></span><h4 style="display: inline;margin-left: 5px;">任务中心</h4></a></li>
                        <li><a th:href="@{/course_package}"><span class="glyphicon glyphicon-folder-close"></span><h4 style="display: inline;margin-left: 5px;">课程包</h4></a></li>
                        <li><a th:href="@{/exam_list}"><span class="glyphicon glyphicon-hdd"></span><h4 style="display: inline;margin-left: 5px;">库管理</h4></a></li>
                        <li><a th:href="@{/exam_list}"><span class="glyphicon glyphicon-list-alt"></span><h4 style="display: inline;margin-left: 5px;">我的题库</h4></a></li>
                        <li><img th:src="@{${session.user.getAvatar()}}" style="width:34px;height:34px" class="img-responsive img-thumbnail"></li>
                        <li><a th:href="@{/my_infor}"><h4 th:text="*{userName}"></h4></a></li>
                        <li><a onclick="loginOut()"><h4>退出</h4></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div style="height:172px;width: 100%;background: url(/static/image/header_background.JPG) no-repeat;">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-xs-2 col-sm-2">
                    <img src="images/3.jpg" class="img-responsive img-thumbnail">
                </div>
                <div class="col-md-10 col-xs-10 col-sm-10">
                    <h2>课程名</h2>
                    <h3>任课老师</h3>
                    <ul class="list-unstyle list-inline" style="margin-top: 4px;">
                        <li><a class="btn" th:href="@{'/course_ware/'+${current_course_id}}"><h4>课件</h4></a></li>
                        <li><a class="btn" th:href="@{'/homework/'+${current_course_id}}"><h4>作业</h4></a></li>
                        <li><a class="btn" th:href="@{'/sign/'+${current_course_id}}"><h4>讨论</h4></a></li>
                        <li><a class="btn" th:href="@{'/discuss/'+${current_course_id}}"><h4>消息</h4></a></li>
                        <li><a class="btn" th:href="@{'/sign/'+${current_course_id}}"><h4>签到</h4></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="discuss" class="container" style="width: 480px;height:177px;margin:20px auto">
    <div class="btn btn-primary" style="margin-right: 20px;" data-toggle="modal" data-target="#discuss_release">发布讨论</div>
    <div class="btn btn-primary" data-toggle="modal" data-target="#vote_release">发起投票</div>
</div>
<div class="modal fade" id="discuss_release" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">发布讨论</h4>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" method="post" onsubmit="return check()" th:action="@{'/homework_release/'+${current_course.getCourseId()}}">
                    <div class="form-group">
                        <label for="title" class="control-label">讨论标题：</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="describe" class="control-label">讨论描述：</label>
                        <input type="text" class="form-control" id="describe" name="describe">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">创建</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="vote_release" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">发起投票</h4>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" method="post" onsubmit="return check()" th:action="@{'/homework_release/'+${current_course.getCourseId()}}">
                    <div class="form-group">
                        <label for="title" class="control-label">投票标题：</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="describe" class="control-label">投票描述：</label>
                        <input type="text" class="form-control" id="describe" name="describe">
                    </div>
                    <div class="form-group">
                        <label for="describe" class="control-label">选项一：</label>
                        <input type="text" class="form-control" id="choose1" name="choose1">
                    </div>
                    <div class="form-group">
                        <label for="describe" class="control-label">选项二：</label>
                        <input type="text" class="form-control" id="choose2" name="choose2">
                    </div>
                    <div class="form-group">
                        <label for="describe" class="control-label">选项三：</label>
                        <input type="text" class="form-control" id="choose3" name="choose3">
                    </div>
                    <div class="form-group">
                        <label for="describe" class="control-label">选项四：</label>
                        <input type="text" class="form-control" id="choose4" name="choose4">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">创建</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="ylcon">
    <p class="tit">
        所有讨论
    </p>
    <div id="messDivId">
        <div class="story">
            <div class="opbtn"></div>
            <p class="story_t">标题</p>
            <p class="story_time">2015/07/12 20:48</p>
            <p class="story_m">描述</p>
            <p class="story_hf">发起人</p>
        </div>
    </div>
</div>
</body>
</html>
