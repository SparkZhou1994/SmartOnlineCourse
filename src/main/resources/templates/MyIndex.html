<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
	<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
        function check(){
            var courseId=$("#course_id").val();
            if(courseId.length==0||courseId==""){
                alert("课程号不能为空");
                return false;
            }
        }
        function check1(){
            var courseName=$("#course_name").val();
            if(courseName.length==0||courseName==""){
                alert("课程名不能为空");
                return false;
            }
            var catalog=$("#catalog").val();
            if(catalog.length==0||catalog==""){
                alert("课程分类不能为空");
                return false;
            }
        }
        function loginOut(){
            //$(location).attr('href', 'index');
            //$(window).attr('location','index');
            $(location).prop('href', 'index');
            $.session.clear();
        }
        function nextPage(){
            $.ajax({
                url:"/SmartOnlineCourse/my_index_next_page",  // 后台地址
                contentType : 'application/json',
                type:"GET",
                dataType:"json",
                data:{},  //自己需要传递的数据 {}
                success: function(data){//成功
                    window.location.reload();
                },
                error:function(){//出错
                }
            });
		}
		function prePage(){
            $.ajax({
                url:"/SmartOnlineCourse/my_index_pre_page",  // 后台地址
                type:"GET",
                dataType:"json",
                data:{},  //自己需要传递的数据 {}
                success: function(data){//成功
                    //self.location='/templates/MyIndex.html';
                    window.location.reload();
                },
                error:function(){//出错
                }
            });
		}
	</script>
	<meta name="viewprot"
		content="width=devive-width,initial-scale=1,user-scalable=no">
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-xs-6 col-sm-6">
					<div class="text-left">
						<img th:src="@{/image/logo.png}" height="50">
						<h4 style="display: inline;margin-left: 10px;">智能云班课</h4>
					</div>
				</div>
				<div class="col-md-6 col-xs-6 col-sm-6">
					<div class="text-right">
						<ul class="list-unstyle list-inline" style="margin-top: 4px;" th:object="${session.user}">
							<li><a th:href="@{/course_package}"><span class="glyphicon glyphicon-folder-close"></span><h4 style="display: inline;margin-left: 5px;">课程包</h4></a></li>
							<li><a th:href="@{/my_index_return}"><span class="glyphicon glyphicon-list-alt"></span><h4 style="display: inline;margin-left: 5px;">我的课程</h4></a></li>
							<li><img th:src="@{${session.user.getAvatar()}}" style="width:34px;height:34px" class="img-responsive img-thumbnail"></li>
							<li><a th:href="@{/my_infor}"><h4 th:text="*{userName}"></h4></a></li>
							<li><a onclick="loginOut()"><h4>退出</h4></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="myIndexMain">
		<div class="container">
			<div class="row" style="margin-top: 30px">
				<div class="col-md-3 col-xs-3 col-sm-3" style="margin-top: -25px">
					<div class="dropdown">
						<h1 style="color: #00BBDD" data-toggle="dropdown"><span class="glyphicon glyphicon-plus"></span></h1>
						<ul class="dropdown-menu">
							<li><a data-toggle="modal" data-target="#create_course">创建班课</a></li>
							<li><a data-toggle="modal" data-target="#join_course">加入班课</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-6 col-md-6 col-xs-6">
					<div class="input-group">
						<input type="search" name="search" id="search" class="form-control" placeholder="Search">
						<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
					</div>
				</div>
				<div class="col-md-3 col-xs-3 col-sm-3">
					<a href=""><h4 class="text-right" style="color: #00BBDD">帮助</h4></a>
				</div>
			</div>
			<h4 class="page-header">进行中的班课<small th:text="${session.chooseCourseCount}+'个进行中的班课'"></small></h4>
			<div class="row" style="margin-top: 40px;">
				<a class="col-md-3" th:each="course:${session.user.getChooseCourseList()}" th:href="@{'/sign/'+${course.getCourseId()}}">
					<img th:src="@{${course.getAvatar()}}" class="img-responsive img-thumbnail">
					<h3 class="page-header" th:text="${course.getCourseName()}"></h3>
					<p th:text="${course.getUserName()}"></p>
					<h6 th:text="${course.getCourseId()}" style="display:none"></h6>
				</a>
			</div>
			<div style="text-align: right;margin-top:20px;">
				<input type="button" id="pageDown" value="上一页" class="btn btn-xs" th:if="${session.index_page>0}" onclick="prePage()">
				<span th:text="'第'+${session.index_page+1}+'页'"></span>
				<input type="button" id="pageUp" value="下一页" class="btn btn-xs" th:if="${(session.index_page+1)*4<session.chooseCourseCount}" onclick="nextPage()">
			</div>
		</div>
	</div>
	<div class="modal fade" id="join_course" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalLabel">加入班课</h4>
				</div>
				<div class="modal-body">
					<form enctype="multipart/form-data" method="post" onsubmit="return check()" th:action="@{/join_course_deal}">
						<div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                                <input type="search" name="course_id" id="course_id" class="form-control" placeholder="请输入课程号 ">
                            </div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="submit" class="btn btn-primary">确定</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
    <div class="modal fade" id="create_course" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel2">创建班课</h4>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data" method="post" onsubmit="return check1()" th:action="@{/course_add}">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                                <input type="search" name="course_name" id="course_name" class="form-control" placeholder="请输入课程名">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group" style="margin-top: 20px">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-list"></span></span>
                                <div class="form-group">
                                    <select class="form-control" id="catalog" name="catalog">
                                        <option>信息</option>
                                        <option>电机</option>
                                        <option>新闻</option>
                                        <option>经济</option>
                                        <option>艺术</option>
                                        <option>通识</option>
                                    </select>
                                </div>
                            </div>
                        </div>
						<h5>封面图片：</h5>
                        <input id="file" name="file" type="file" class="file" data-show-preview="false">
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">创建</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<div id="footer">
		<h5 class="text-center">©2018 上海建桥学院</h5>
		<h5 class="text-center">地址：上海市浦东新区康桥路1500号    联系电话：13127945312    电子邮件：2637666515@qq.com </h5>
	</div>
</body>
</html>
