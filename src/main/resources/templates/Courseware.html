<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/ui.jqgrid.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui-1.8.16.custom.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.jqGrid.src.js}"></script>
    <script type="text/javascript" th:src="@{/js/grid.locale-cn.js}"></script>
    <script type="text/javascript">
        $(function(){
            var courseId=[[${current_course.getCourseId()}]];
            var urlTemp='/SmartOnlineCourse/course_ware_list/'+courseId;
            jQuery("#course_ware_list").jqGrid({
                url:urlTemp,
                datatype:"json",
                mtype:"POST",
                colNames:['课件编号','课程名','文件名','批次'],
                colModel:[
                    {name:'courseWareId',index:'courseWareId',align:'center'},
                    {name:'courseName',index:'courseName',align:'center'},
                    {name:'title',index:'title',align:'center'},
                    {name:'batch',index:'batch',align:'center'},
                ],
                viewrecords:true,
                rowNum:10,
                rowList:[10,20,30],
                pager:'#course_ware_page',
                jsonReader:{
                    root:"data",
                    page:"page",
                    total:"total",
                    records:"records",
                    repeatitems:false
                }
            });
        });
        function check() {
            var title=$("#title").val();
            if(title.length==0||title==""){
                alert("课件名不能为空");
                return false;
            }
            var batch=$("#batch").val();
            if(batch.length==0||batch==""){
                alert("课件批次不能为空");
                return false;
            }
            var file=$("#file").val();
            if(file.length==0||file==""){
                alert("上传文件不能为空");
                return false;
            }
        }
        function download(){
            var rowId=$("#course_ware_list").jqGrid("getGridParam","selrow");
            if (!rowId) {
                alert("请选择一条记录");
                return;
            } else {
                var data = $("#course_ware_list").jqGrid("getRowData", rowId);
                var courseWareId=data.courseWareId;
                window.location.href="/SmartOnlineCourse/course_ware_download/"+courseWareId;
            }
        }
        function loginOut(){
            //$(location).attr('href', 'index');
            //$(window).attr('location','index');
            $(location).prop('href', 'index');
            $.session.clear();
        }
    </script>
    <meta name="viewprot"
          content="width=devive-width,initial-scale=1,user-scalable=no">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-6 col-sm-6">
                    <div class="text-left">
                        <img th:src="@{/image/logo.png}" height="50">
                        <h4 style="display: inline;margin-left: 10px;">智能云班课</h4>
                    </div>
                </div>
                <div class="col-md-6 col-xs-6 col-sm-6">
                    <div class="text-right">
                        <ul class="list-unstyle list-inline" style="margin-top: 4px;" th:object="${session.user}">
                            <li><a th:href="@{/task_list}"><span class="glyphicon glyphicon-flag"></span><h4 style="display: inline;margin-left: 5px;">任务中心</h4></a></li>
                            <li><a th:href="@{/course_package}"><span class="glyphicon glyphicon-folder-close"></span><h4 style="display: inline;margin-left: 5px;">课程包</h4></a></li>
                            <li><a th:href="@{/exam_list}"><span class="glyphicon glyphicon-hdd"></span><h4 style="display: inline;margin-left: 5px;">库管理</h4></a></li>
                            <li><a th:href="@{/exam_list}"><span class="glyphicon glyphicon-list-alt"></span><h4 style="display: inline;margin-left: 5px;">我的题库</h4></a></li>
                            <li><img th:src="@{${session.user.getAvatar()}}" style="width:34px;height:34px" class="img-responsive img-thumbnail"></li>
                            <li><a th:href="@{/my_infor}"><h4 th:text="*{userName}"></h4></a></li>
                            <li><a onclick="loginOut()"><h4>退出</h4></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div style="height:172px;width: 100%;background: url(../image/header_background.jpg) no-repeat;">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-xs-2 col-sm-2">
                        <img th:src="@{${current_course.getAvatar()}}" class="img-responsive img-thumbnail">
                    </div>
                    <div class="col-md-10 col-xs-10 col-sm-10">
                        <h2 th:text="${current_course.getCourseName()}"></h2>
                        <h3 th:text="${current_course.getUserName()}"></h3>
                        <ul class="list-unstyle list-inline" style="margin-top: 4px;">
                            <li><a class="btn" th:href="@{'/course_ware/'+${current_course.getCourseId()}}"><h4>课件</h4></a></li>
                            <li><a class="btn" th:href="@{'/homework/'+${current_course.getCourseId()}}"><h4>作业</h4></a></li>
                            <li><a class="btn" th:href="@{'/sign/'+${current_course.getCourseId()}}"><h4>讨论</h4></a></li>
                            <li><a class="btn" th:href="@{'/discuss/'+${current_course.getCourseId()}}"><h4>消息</h4></a></li>
                            <li><a class="btn" th:href="@{'/sign/'+${current_course.getCourseId()}}"><h4>签到</h4></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 235px;height:30px;margin:200px auto 0 auto" id="course_ware" class="container">
        <div type="button" class="btn btn-primary" th:if="${current_course.getOwnFlag()}" data-toggle="modal" data-target="#course_ware_create">上传课件</div>
        <div class="btn btn-primary" onclick="download()">下载课件</div>
    </div>
    <div class="container" style="margin-top: 5%">
        <table id="course_ware_list"></table>
        <div id="course_ware_page"></div>
    </div>
    <div class="modal fade" id="course_ware_create" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">上传课件</h4>
                </div>
                <div class="modal-body">
                    <form enctype="multipart/form-data" method="post" onsubmit="return check()" th:action="@{'/course_ware_upload/'+${current_course.getCourseId()}}">
                        <div class="form-group">
                            <label for="title" class="control-label">课件名：</label>
                            <input type="text" class="form-control" id="title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="batch" class="control-label">课件批次：</label>
                            <input type="text" class="form-control" id="batch" name="batch">
                        </div>
                        <input id="file" name="file" type="file" class="file" data-show-preview="false">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">上传</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
